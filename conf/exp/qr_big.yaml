# to check if two (!!!) augmentations fair better than all
# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 25)
      model.hidden_dim: 64
      model.training.max_epochs: 200
      +model: vicreg
      +data: immune_atlas
      data.holdout_batch: ["10x 5' v2"]
      +augmentation: clear_pipeline
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}
  sweep:
    dir: ablation-db-5/qr-mapper/
    subdir: ${data.dname}/${data.holdout_batch}/${model.model}/${random_seed}
